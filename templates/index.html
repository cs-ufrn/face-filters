			<!-- Script To save user's dark/light prefereces and to switch between dark and light --> 
	  
	  <script>
		  
		  const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');

		  	function switchTheme(e) {
    			if (e.target.checked) {
        			document.documentElement.setAttribute('data-theme', 'dark');
					localStorage.setItem('theme', 'dark');
				}
    			else {
        			document.documentElement.setAttribute('data-theme', 'light');
					localStorage.setItem('theme', 'light'); 
    			}	    
		  	}

		  toggleSwitch.addEventListener('change', switchTheme, false);
		  
		  
		  const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

		 	if (currentTheme) {
    			document.documentElement.setAttribute('data-theme', currentTheme);

    	 		if (currentTheme === 'dark') {
        			toggleSwitch.checked = true;
    			}
			}
	  
	  
	  </script>

<!-- Para o Botão de maximmizar e minimizar -->

<script>

$(document).ready(function(){
	
	$('#camera').width(screen.width - 700);
	$('#camera').height(screen.height - 300);
	$('#camera').css({"left": "32%" });
	$('#camera').css({"top": "25%" });
	$('#butt').css({"width" : "20%", "margin-top" : "1%"});
	
	
	
	
	$('#butt').click(function(){
		
		var $this = $(this);
		$this.toggleClass('butt');
		if($this.hasClass('butt')){
			$this.text('Maxmize');
			
			$( "#camera" ).animate({
   				width: screen.width - 700,
   				height: screen.height - 300, 
    		}, 300 );
			
			//$('#camera').width(screen.width - 700);
			//$('#camera').height(screen.height - 300);
			console.log("Tela foi expandida");
			
			$('#camera').css({"left": "32%" });
			$('#camera').css({"top": "25%" });
			
			$('#div1').css({"left": "0%", "top" : "auto"});
			$('#div2').css({"margin-left": "50%", "margin-top" : "auto" });
			
		} else {
			$this.text('Minimize');
			
			$( "#camera" ).animate({
   				width: screen.width - 400,
   				height: screen.height - 200, 
    		}, 300 );
			
			//$('#camera').width(screen.width - 400);
			//$('#camera').height(screen.height - 200);
			console.log("Tela foi minimizada");
			
			$('#camera').css({"left": "20%"});
			$('#camera').css({"top": "12%" });
			
			$('#div1').css({"left": "50%", "top" : "20%"});
			$('#div2').css({"margin-left": "85%", "margin-top" : "20%"});
			
		}
				
	})
	
	
});


</script>
